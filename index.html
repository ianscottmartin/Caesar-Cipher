<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Caesar Cipher Encrypt & Decrypt</h1>

      <div class="flex-container">
        <div class="encryption-area">
          <form id="encryptionForm">
            <input
              type="text"
              id="originalName"
              placeholder="Enter name to encrypt"
              required
            />
            <label for="randomShift">Use Random Shift</label>
            <input type="checkbox" id="randomShift" />
            <input
              type="number"
              id="shiftValue"
              placeholder="Enter shift value"
              min="1"
              max="25"
              required
            />
            <button type="submit">Encrypt</button>
          </form>
          <p id="encryptedName" class="pop-out"></p>
        </div>
        <div class="decryption-area">
          <form id="decryptionForm">
            <input
              type="text"
              id="encryptedNameInput"
              placeholder="Enter encrypted name"
              required
            />
            <input
              type="number"
              id="decryptionShiftValue"
              placeholder="Enter known shift value"
              min="1"
              max="25"
              required
            />
            <button type="submit">Decrypt</button>
          </form>
          <div id="decryptionResult"></div>
        </div>
      </div>

      <button id="resetButton">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
